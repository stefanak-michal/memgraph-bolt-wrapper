name: Tests with a database PHP8

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-20.04
    name: "Running Integration tests for PHP ${{ matrix.php-version }} on Memgraph ${{ matrix.memgraph-version }}"
    strategy:
      fail-fast: false
      matrix:
        memgraph-version: ["2.4.2"]
        php-version: ['8.0', '8.1']

    services:
      memgraph:
        image: memgraph:${{ matrix.memgraph-version }}
        ports:
          - 7687:7687
          - 3000:3000
        options: >-
          --health-cmd "wget http://localhost:3000 || exit 1"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, sockets
          coverage: xdebug
          ini-values: max_execution_time=0

      - name: Install dependencies
        run: composer install --no-progress

      - name: Test with phpunit
        run: vendor/bin/phpunit --configuration phpunit.xml --testsuite "Database"
